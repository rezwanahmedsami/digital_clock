</head>
<body>
      <div class="main">
         <p class="title digital">DIGITAL CLOCK</p>
         <p class="subtitle digital">DEVELOPER REZWAN</p>
         <div class="clock">
            <h1 class="digital green"><span id="hour" class="border_rounded"></span> : <span id="min" class="border_rounded"></span> : <span id="sec" class="border_rounded"></span> </h1>
            <p class="digital am_pm" id="am_pm"></p>
         </div>
      </div>
</body>
<script>
   const hour = document.getElementById("hour");
   const min = document.getElementById("min");
   const sec = document.getElementById("sec");
   const am_pm = document.getElementById("am_pm");
   function insert_html(value, component){
      component.innerHTML = value;
   }
   function clock() {
      const time = new Date();
      var  h = time.getHours();
      var  m  = time.getMinutes();
      var s =  time.getSeconds();

      h = (h < 10) ? '0'+h : h;
      m = (m < 10) ? '0'+m : m;
      s = (s < 10) ? '0'+s : s;

      if (h > 12) {
         h = h - 12;
         insert_html('PM', am_pm);
      }else{
         insert_html('AM', am_pm);
      }

      insert_html(h, hour);
      insert_html(m, min);
      insert_html(s, sec);

      setInterval(() => {
         clock();
      }, 1000);
   }
   clock();
</script>
</html>
